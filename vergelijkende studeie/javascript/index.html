<!DOCTYPE html>
<html>
<head>
    <title>Plain javascript</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="javascript.js"></script>
</head>
<body>


<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h1>javascript syntax</h1></div>
        <div class="panel-body">
            <div class="col-md-6">
                <h1>Code</h1>
                <p>
                    window.onload = function() { <br>
                    console.log(window.performance.timing);<br>
                    };
                </p>
            </div>
            <div class="col-md-6">
                <h1>Result</h1>
                <div id='projection' bind='textContent:name'>hallo</div>
                <input type='text' id='textView' bind='value:name' />
            </div>
        </div>
    </div>
</div>
</body>
</html>
