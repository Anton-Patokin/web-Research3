<!DOCTYPE html>
<html>
<head>
    <title>Jquery</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>


<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h1>Jquery syntax</h1></div>
        <div class="panel-body">
            <div class="col-md-6">
                <h1>Code</h1>
                <p>
                    var user = new User(0);<br>
                    user.set("name", "number");<br>
                </p>
                <p>
                    html
                    <br>
                    data-bind-0="name"
                </p>

            </div>
            <div class="col-md-6">
                <h1>Result</h1>

                <input id="input"  data-bind-0="name" />
                <div data-bind-0="name"></div>
                <button id="button">Voeg elementen bij</button>
                <div id="element"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
