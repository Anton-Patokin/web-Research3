<!DOCTYPE html>
<html>
<head>
    <title>Angular</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="angular.js"></script>
</head>
<body ng-app="myapp">


<div class="container" ng-controller="GrideController">
    <div class="panel panel-default">
        <div class="panel-heading"><h1>Angular syntax</h1></div>
        <div class="panel-body">
            <div class="col-md-6">
                <h1>Code</h1>
                <p>
                    window.onload = function() { <br>
                    console.log(window.performance.timing);<br>
                    };
                </p>
            </div>
            <div class="col-md-6">
                <h1>Result</h1>

                <input  ng-model="list[0].name">
                <div data-bind-0="name">{{list[0].name}}</div>
                <button ng-click="add_to_the_list()">Voeg elementen bij</button>
                <div ng-show="show_items" class="watcher" ng-repeat="n in list"  ng-click="chang_watcher(n)">
                    <input  ng-model="list[$index].name">{{n.name}}</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
